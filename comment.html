    <script>
        function submitComment() {
            // Collect form data
            var formData = $("#comment-form").serialize();
    
            // AJAX request to comment.php
            $.ajax({
                type: "POST",
                url: "comment.php",
                data: formData,
                success: function () {
                    // Load and display comments after successful submission
                    loadComments();
    
                    // Clear the form after submission (optional)
                    document.getElementById("comment-form").reset();
                }
            });
        }
    
        function loadComments() {
            // AJAX request to fetch and display comments
            $.ajax({
                type: "GET",
                url: "comment.php",
                success: function (data) {
                    // Update the comments section
                    $("#display-comments").html(data);
                }
            });
        }
    
        // Load comments when the page is ready
        $(document).ready(function () {
            loadComments();
        });
    </script>
